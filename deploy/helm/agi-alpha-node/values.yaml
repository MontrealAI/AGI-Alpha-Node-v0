replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
  extraMetrics: ""

image:
  repository: ghcr.io/montrealai/agi-alpha-node
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9464"
  prometheus.io/path: /metrics

podLabels: {}

service:
  type: ClusterIP
  metricsPort: 9464
  apiPort: 8080

resources: {}

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: "25%"
    maxUnavailable: "0%"

affinity: {}
nodeSelector: {}
tolerations: []

config:
  rpcUrl: https://rpc.ankr.com/eth
  ensParentDomain: alpha.node.agi.eth
  nodeLabel: "1"
  operatorAddress: 0x0000000000000000000000000000000000000001
  stakeManagerAddress: ""
  platformIncentivesAddress: ""
  systemPauseAddress: ""
  desiredMinimumStake: ""
  metricsPort: 9464
  apiPort: 8080
  autoResume: false
  autoStake: false
  stakeAmount: ""
  interactiveStake: true
  dryRun: true
  offlineSnapshotPath: ""
  offlineMode: false
  vaultAddr: ""
  vaultSecretPath: ""
  vaultSecretKey: operatorPrivateKey

secretConfig:
  operatorPrivateKey: ""
  vaultToken: ""

offlineSnapshot:
  enabled: false
  configMapName: ""
  mountPath: /config/offline-snapshot.json
  key: snapshot.json

prometheus:
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    labels: {}
    path: /metrics
