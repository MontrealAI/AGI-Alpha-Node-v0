apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agi-alpha-node.fullname" . }}
  labels:
    {{- include "agi-alpha-node.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "agi-alpha-node.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if and .Values.updateStrategy.rollingUpdate (eq (default "" .Values.updateStrategy.type) "RollingUpdate") }}
    rollingUpdate:
      {{- with .Values.updateStrategy.rollingUpdate.maxSurge }}
      maxSurge: {{ . | quote }}
      {{- end }}
      {{- with .Values.updateStrategy.rollingUpdate.maxUnavailable }}
      maxUnavailable: {{ . | quote }}
      {{- end }}
    {{- end }}
  template:
    metadata:
      labels:
        {{- include "agi-alpha-node.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "agi-alpha-node.fullname" . }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agi-alpha-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NODE_LABEL
              value: {{ .Values.config.nodeLabel | quote }}
            - name: OPERATOR_ADDRESS
              value: {{ .Values.config.operatorAddress | quote }}
            - name: RPC_URL
              value: {{ .Values.config.rpcUrl | quote }}
            - name: ENS_PARENT_DOMAIN
              value: {{ .Values.config.ensParentDomain | quote }}
            - name: METRICS_PORT
              value: {{ .Values.config.metricsPort | quote }}
            - name: API_PORT
              value: {{ .Values.config.apiPort | quote }}
            - name: AUTO_RESUME
              value: {{ ternary "true" "false" .Values.config.autoResume | quote }}
            - name: AUTO_STAKE
              value: {{ ternary "true" "false" .Values.config.autoStake | quote }}
            - name: INTERACTIVE_STAKE
              value: {{ ternary "true" "false" .Values.config.interactiveStake | quote }}
            - name: DRY_RUN
              value: {{ ternary "true" "false" .Values.config.dryRun | quote }}
            - name: OFFLINE_MODE
              value: {{ ternary "true" "false" .Values.config.offlineMode | quote }}
            - name: VAULT_SECRET_KEY
              value: {{ .Values.config.vaultSecretKey | quote }}
            {{- if .Values.config.stakeManagerAddress }}
            - name: STAKE_MANAGER_ADDRESS
              value: {{ .Values.config.stakeManagerAddress | quote }}
            {{- end }}
            {{- if .Values.config.platformIncentivesAddress }}
            - name: PLATFORM_INCENTIVES_ADDRESS
              value: {{ .Values.config.platformIncentivesAddress | quote }}
            {{- end }}
            {{- if .Values.config.systemPauseAddress }}
            - name: SYSTEM_PAUSE_ADDRESS
              value: {{ .Values.config.systemPauseAddress | quote }}
            {{- end }}
            {{- if .Values.config.desiredMinimumStake }}
            - name: DESIRED_MINIMUM_STAKE
              value: {{ .Values.config.desiredMinimumStake | quote }}
            {{- end }}
            {{- if .Values.config.stakeAmount }}
            - name: STAKE_AMOUNT
              value: {{ .Values.config.stakeAmount | quote }}
            {{- end }}
            {{- if .Values.config.vaultAddr }}
            - name: VAULT_ADDR
              value: {{ .Values.config.vaultAddr | quote }}
            {{- end }}
            {{- if .Values.config.vaultSecretPath }}
            - name: VAULT_SECRET_PATH
              value: {{ .Values.config.vaultSecretPath | quote }}
            {{- end }}
            {{- if .Values.config.offlineSnapshotPath }}
            - name: OFFLINE_SNAPSHOT_PATH
              value: {{ .Values.config.offlineSnapshotPath | quote }}
            {{- end }}
            {{- if .Values.secretConfig.operatorPrivateKey }}
            - name: OPERATOR_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "agi-alpha-node.fullname" . }}
                  key: operatorPrivateKey
            {{- end }}
            {{- if .Values.secretConfig.vaultToken }}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "agi-alpha-node.fullname" . }}
                  key: vaultToken
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
            - name: api
              containerPort: {{ .Values.config.apiPort }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: api
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if and .Values.offlineSnapshot.enabled .Values.offlineSnapshot.mountPath }}
          volumeMounts:
            - name: offline-snapshot
              mountPath: {{ .Values.offlineSnapshot.mountPath }}
              subPath: {{ .Values.offlineSnapshot.key }}
          {{- end }}
      {{- if and .Values.offlineSnapshot.enabled .Values.offlineSnapshot.configMapName }}
      volumes:
        - name: offline-snapshot
          configMap:
            name: {{ .Values.offlineSnapshot.configMapName }}
            items:
              - key: {{ .Values.offlineSnapshot.key }}
                path: {{ .Values.offlineSnapshot.key }}
      {{- end }}
