replicaCount: 1

image:
  repository: ghcr.io/montrealai/agi-alpha-node
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9464"
  prometheus.io/path: /metrics

podLabels: {}

service:
  type: ClusterIP
  port: 9464

resources: {}

affinity: {}
nodeSelector: {}
tolerations: []

config:
  rpcUrl: https://rpc.ankr.com/eth
  ensParentDomain: alpha.node.agi.eth
  nodeLabel: "1"
  operatorAddress: 0x0000000000000000000000000000000000000001
  stakeManagerAddress: ""
  platformIncentivesAddress: ""
  systemPauseAddress: ""
  desiredMinimumStake: ""
  metricsPort: 9464
  autoResume: false
  autoStake: false
  stakeAmount: ""
  interactiveStake: true
  offlineSnapshotPath: ""

secretConfig:
  operatorPrivateKey: ""

offlineSnapshot:
  enabled: false
  configMapName: ""
  mountPath: /config/offline-snapshot.json
  key: snapshot.json

prometheus:
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    labels: {}
