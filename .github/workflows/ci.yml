name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Link Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install quality toolchain
        run: npm install --global markdownlint-cli2@0.8.1 markdownlint-cli2-formatter-pretty@0.1.2

      - name: Markdown style audit
        run: markdownlint-cli2 "**/*.md" "!**/node_modules/**"
        env:
          MARKDOWNLINT_CONFIG: ""

      - name: Link integrity audit
        run: npx --yes markdown-link-check@3.10.3 README.md --quiet
