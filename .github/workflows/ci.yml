name: Continuous Integration

on:
  push:
    branches:
      - main
      - master
      - work
  pull_request:
    branches:
      - main
      - master
      - work

permissions:
  contents: read

jobs:
  lint:
    name: Lint Markdown & Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint suite
        run: npm run lint
