apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agi-alpha-node.fullname" . }}
  labels:
    {{- include "agi-alpha-node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agi-alpha-node.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "agi-alpha-node.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: {{ include "agi-alpha-node.serviceAccountName" . }}
      containers:
        - name: agi-alpha-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "agi-alpha-node.fullname" . }}-config
            {{- if .Values.secretConfig.operatorPrivateKey }}
            - secretRef:
                name: {{ include "agi-alpha-node.fullname" . }}-secrets
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if and .Values.offlineSnapshot.enabled .Values.offlineSnapshot.configMapName }}
            - name: offline-snapshot
              mountPath: {{ .Values.offlineSnapshot.mountPath | quote }}
              subPath: {{ .Values.offlineSnapshot.key | quote }}
            {{- end }}
      volumes:
        {{- if and .Values.offlineSnapshot.enabled .Values.offlineSnapshot.configMapName }}
        - name: offline-snapshot
          configMap:
            name: {{ .Values.offlineSnapshot.configMapName }}
            items:
              - key: {{ .Values.offlineSnapshot.key }}
                path: {{ .Values.offlineSnapshot.key }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
